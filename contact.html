  <body>
    <nav class="navbar sticky-top navbar-expand-md navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img
            id="nav-logo"
            class="navbar-brand m-1"
            src="img\bdt_logo.png"
            alt="BDT"
          />
          BDT</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >

        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="about.html">About Us </a>

          </ul>
        </div>

    <section id="contact">
      <h2>Contact Us</h2>
      <div class="container contact-form">
        <div class="contact-image">
          <img src="img\bdt_logo_white.png" alt="BDT" />
        </div>
        <form method="post">
          <h3>Drop Us a Message</h3>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input
                  type="text"
                  name="txtName"
                  class="form-control"
                  placeholder="Your Name *"
                  value=""
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  name="txtEmail"
                  class="form-control"
                  placeholder="Your Email *"
                  value=""
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  name="txtPhone"
                  class="form-control"
                  placeholder="Your Phone Number *"
                  value=""
                />
              </div>
              <div class="form-group">
                <input
                  type="submit"
                  name="btnSubmit"
                  class="btnContact"
                  value="Send Message"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <textarea
                  name="txtMsg"
                  class="form-control"
                  placeholder="Your Message *"
                  style="width: 100%; height: 150px;"
                ></textarea>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>

    <footer class="">
      <div class="container">
        <div class="row justify-content-center align-items-center ">
          <div class="col-12 col-md">
            <img id="img-footer" src="img\bdt_logo.png" alt="" />
            <small class="d-block mb-3 text-muted">BDT Â© 2017-2018</small>
          </div>
          <div class="col-6 col-md">
            <h5>Home</h5>
            <ul class="list-unstyled text-small">
              <li>
                <a class="text-muted" href="index.html">Ballroom Dance Team</a>
              </li>
            </ul>
          </div>
          <div class="col-6 col-md">
            <h5>About Us</h5>
            <ul class="list-unstyled text-small">
              <li><a class="text-muted" href="about.html">Our Story</a></li>
            </ul>
          </div>
          <div class="col-6 col-md">
            <h5>Gallery</h5>
            <ul class="list-unstyled text-small">
              <li><a class="text-muted" href="gallery.html">See Us</a></li>
            </ul>
          </div>
          <div class="col-6 col-md">
            <h5>Contact</h5>
            <ul class="list-unstyled text-small">

                <a class="text-muted" href="contact.html">Introduce Yourself</a>
              </li>
            </ul>
          </div>
        </div>
      </div>

    <script

      crossorigin="anonymous"
    ></script>
    <script src="js\bootstrap.min.js"></script>

    <script>
      baguetteBox.run(".compact-gallery", { animation: "slideIn" });
    </script>
